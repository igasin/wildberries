<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>wildb</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

  <script defer="" type="module" src="/src.e31bb0bc.js"></script>
<script src="/style.e308ff8e.js"></script></head>

<body>
  <div id="root" class="wrapper">
    <div class="header">
      <button class="header__item-btn">Wildberries</button>

      <button id="basket-btn" class="header__item-btn_basket">Basket</button>

    <div class="swiper">

        <div class="swiper-slide">
          <img class="img" src="/slide_1.d7b90049.webp" alt="">

        <div class="swiper-slide">

        <div class="swiper-slide">
          <img class="img" src="/slide_3.2972e9a7.webp" alt="">

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    <div id="basket" class="basket-modal-window">
