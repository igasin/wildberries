<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wildberries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style.css">
  <script defer type="module" src="./index.js"></script>
</head>

<body>
  <div class="overlay"></div>

  <div id="root" class="wrapper">
    <div class="header">
      <button class="header__item-btn">Wildberries</button>
      <input type="text" id="search-input" class="header__item-search-input" placeholder="Search...">
      <button id="basket-btn" class="header__item-btn_basket">Basket</button>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_1.webp" alt="">
        </div>
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_2.webp" alt="">
        </div>
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_3.webp" alt="">
        </div>
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_4.webp" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div id="basket" class="basket-modal-window">
      <div class="box-conteiner-nav">
        <h4>Shoping list</h4>
        <button type="reset" class="reset-button">Cancel</button>
      </div>
      <div class="basket-shoping-list"></div>
      <div class="basket-shoping-list_total-price">
        <span class="total-price">Total price:</span>
      </div>
    </div>

    <div class="box-cards-product"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
