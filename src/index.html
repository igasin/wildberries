<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wildb</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>

<body>
  <div id="root" class="wrapper">
    <div class="header">
      <button class="header__item-btn">Wildberries</button>
      <input class="header__item-search-input" placeholder="Search...">
      <button class="header__item-btn_busket">Basket</button>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_1.webp" alt="">
        </div>
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_2.webp" alt="">
        </div>
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_3.webp" alt="">
        </div>
        <div class="swiper-slide">
          <img class="img" src="../assets/slide_4.webp" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="box-cards-product"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
